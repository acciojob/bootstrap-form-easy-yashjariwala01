<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
    <title>Document</title>
</head>
<body>
   <div class="container border border-1 mt-4 p-5">
    <h1 style="text-align: center;" class="mt-1 mb-5">Internship Form</h1>
    <form action="post" class="was-validated">
    <div class="row my-3">
        <div class="col-md-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <small class="invalid-feedback">First name required!</small>
            </div>
        <div class="col-md-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control"id="last-name-input" required>
            <small class="invalid-feedback">Last name required!</small>
        </div>
        <div class="col-md-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
            <small class="invalid-feedback">Email required!</small>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-md-6">
            <label for="college-input" class="form-label" >College</label>
            <input type="text" class="form-control" id="college-input" required>
            <small class="invalid-feedback">Please provide a valid College</small>
        </div>
        <div class="col-md-3">
            <label for="grad-year-input" class="form-label">Graduation Year</label>
            <select name="year"class="form-select" id="graduation-year-input" required>
                <option value="" selected disabled >Choose...</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <small class="invalid-feedback">Please select a valid Graduation Year</small>
        </div>
        <div class="col-md-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="number" class="form-control" id="roll-no-input" required>
            <small class="invalid-feedback">Please provide a valid Roll no.</small>
        </div>
    </div>
    <div class="form-check my-3 has-validation">
        <input class="form-check-input condition-checkbox" type="checkbox" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">Agree to terms and condition</label>
        <small class="invalid-feedback">You must agree before submitting</small>
    </div>
    <div class="my-3">
        <button class="btn btn-primary">Submit form</button>
    </div>
</form>
   </div>
</body>
</html>
